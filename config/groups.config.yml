preprocess:
  kind: cleaner
  config: config/cleaner.yml

groups:
  text:
    files:
      - "{cleaned_dir}/*.txt"

out_dir: output
language: la
stanza_package: perseus
cpu_only: true

ref_tags:
  enabled: true
  patterns: config/ref_tags.txt

dictcheck:
  enabled: true
  wordlist: data/wordlist/latin_words.txt
  lemma_normalize: config/lemma_normalize.tsv

trace:
  enabled: true
  dir: trace
  max_rows: 20000